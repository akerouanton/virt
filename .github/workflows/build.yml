name: Build
on:
  workflow_dispatch:
jobs:
  build-base:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: linux
        key: cache-${{ hashFiles('linux.version') }}
    - run: docker run -v $PWD:/root/virt ubuntu:22.04 sh -c 'cd ~/virt && ./build.sh' && sudo ./buildImage.sh && tar czf virt.tar.gz vmlinuz vda.img
    - uses: actions/upload-artifact@v2
      with:
        name: virt
        path: virt.tar.gz
  build-tool:
    needs: build-base
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - run: cd virt && xcodebuild
    - uses: actions/download-artifact@v2
      with:
        name: virt
        path: virt/build/Release
    - run: cd virt/build/Release && tar xf virt.tar.gz && tar czf virt.tar.gz virt vmlinuz vda.img
    - uses: actions/upload-artifact@v2
      with:
        name: virt
        path: virt/build/Release/virt.tar.gz
